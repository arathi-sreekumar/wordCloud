<div class="cloud-details {{topic.dominatingSentiment}}-details">
	<h2>Information on topic "{{topic.label}}":</h2>
	<p>
		Total mentions: {{topic.volume}}
	</p>
	<p>
		<span class="positive">Positive mentions: {{topic.sentiment.positive}}</span> <br />
		<span class="neutral">Neutral mentions: {{topic.sentiment.neutral}}</span>  <br />
		<span class="negative">Negative mentions: {{topic.sentiment.negative}}</span> <br />
	</p>
</div>
